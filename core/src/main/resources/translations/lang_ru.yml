# - - - - - - - - - - - - - -
# - Файл сообщений - Русский язык -
# - - - - - - - - - - - - - -
# Все сообщения отправленные плагином, расположены в этом файле(А в будущем и другие файлы, для других языков).
# Этот файл не нужно редактировать напрямую, используйте его как источник для перезаписи выводимых сообщений в
#   `language-settings.yml`.
# Все сообщения имеют краткое описание и объяснение того, что представляет собой каждый заполнитель
# # # # # # # # # # # # # # # # #

# Если действие в мире запрещено. Например: попытка RTP в мире, в котором эта комадна недоступна.
#   {0} - Причина отклонения выполнения телепортации.
not-permitted-generic: 'Телепортация отменена. Причина: {0}'
# Когда действие RTP было отменено из-за возникновения проблемы. Например: исключение возникает при ожидании RTP местоположения
#   {0} - Сообщение, которое выводит ошибку о невозможности телепортироваться.
#   Примечание: в консоли следует трассировка стека  (которую нельзя настроить)
not-permitted-major-error: 'Ошибка. RTP не удалось по причине: {0} \nПожалуйста, проверьте консоль для просмотра информации об ошибке.'
# Сообщает о невозможности телепортации в мире, поскольку RTP в нем не был включен.
#   {0} - идентификатор, помогающий при дебаге (откладка)
not-enabled-in-this-world: 'RTP в этом мире отключено. {0}'
# Выводится если не были заданы настройки rtpSettings с указанным названием.
#   {0} - указанное имя. ('/rtp <settingsName>'. Путь: JakesRTP/rtpSettings)
no-settings-found-with-name: 'Настройки RTP с именем {0} не найдены.'
# For when a player does not have permission to use the rtpSettings with the given name
# {0} - The permission node that was required to use the rtpSettings
no-permission: "You do not have permission {0} to use RTP settings"
# Настройки rtpSettings не были найдены ПРИ ПОИСКЕ САМИМ ИГРОКОМ.
# Это сообщение выводится в том случае, когда rtpSettings с указанным именем не существует, или
#   команда `/rtp <settingsName>` команда не имеет разрешения на выполнение указанных настроек.
#   {0} - указанное имя.
no-settings-found-with-name-for-player: 'Настройки RTP с именем {0} не найдены.'
# Если плагин выполняет несколько неудачных попыток при RTP.
too-many-failed-attempts: 'Слишком много неудачных попыток. Пожалуйста, попробуйте позже.'
# Плагин ожидает имя игрока, но не получается найти его.
#   {0} - указанное имя игрока.
player-not-found: 'Игрок {0} не найден.'
# Если названный мир не был найден.
#   {0} - указанное название мира.
world-not-found: 'Мир {0} не найден.'
# Когда ожидается, что rtpSettings будет содержать данный мир, но не содержит его.
#   {0} - название указанное в rtpSetting's
#   {1} - указанное название мира.
rtp-settings-no-contain-world: 'Ошибка. RtpSettings "{0}" не содержит мир "{1}" как один из его включенных миров.'
# Параметр rtpSettings может высадить несколько людей в одном мире, но вместо этого запрашивается другой.
#   {0} - название указанное в rtpSetting's
#   {1} - единственный действительный мир.
rtp-settings-must-use-world: 'Ошибка. RtpSettings "{0}" может телепортировать людей только в мир "{1}"'
# Время задержки на команду. Если игрок уже выполнил RTP, потребуется время для повторной телепортации.
#   {0} - время задержки на команду.
need-to-wait-for-cooldown: 'Пожалуйста, подождите: {0}'
# Когда команда была выполнена, и игрок ожидает телепортацию (Это используется если `warmup.time` указано значение выше 0)
#   {0} - время выполнения.
teleporting-in-x-seconds: 'Телепортация через {0} секунд...'
# Если игрок двигается во время случайной телепортации. (Это используется если `warmup.time` указано значение выше 0)
moved-during-warmup: 'Нельзя двигаться во время телепортации, RTP было отменено.'
# Когда плагин уже выполняет телепортацию, но игрок вызывает '/rtp' снова. (Это используется если `warmup.time` указано значение выше 0)
rtp-called-while-in-warmup: 'Вы уже выполняете RTP, дождитесь телепортации!'
# Когда выполнение RTP стоит денег, но у игрока их недостаточно.
#   {0} - цена телепортации.
#   {1} - баланс игрока.
not-enough-money: 'У вас недостаточно средств. Цена: {0}. Ваш баланс: {1}.'
# Когда у игрока было достаточно денежных средств, но не хватило к моменту выполнения телепортации.
# Это может произойти, если игрок во время выполнения RTP, попытается обойти оплату опустошив свой баланс.
no-longer-enough-money: 'У вас недостаточно средств для телепортации.'
# После успешной платной телепортации.
#   {0} - стоимость.
#   {1} - баланс игрока после проведения операции.
you-were-charged-x: 'С вашего баланса было списано {0}, теперь ваш баланс составляет {1}'
# В том случае, если происходит сбой экономики сервера.
#   {0} - текст ошибки экономики..
economy-error: 'Произошел сбой экономики: {0}'
cooldown-over: 'Ваш RTP кулдаун для "{0}" закончился.'
# Сообщения выводимые при задержке.
# Форматирование происходит в том случае, если соответствующее значение выше 0.
# Пример: 8675 секунд будет форматировано как: `2 час., 24 мин., 35 сек..` Обратите внимание, дни не выводятся.
readable-time: '{0}{1}{2}{3}'
readable-time-word-days: '{0} дн., '
readable-time-word-hours: '{0} час., '
readable-time-word-minutes: '{0} мин., '
readable-time-word-seconds: '{0} сек..'
